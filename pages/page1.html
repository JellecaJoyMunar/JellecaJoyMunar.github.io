<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Booking page</title>
    <style>
        body {
          background-color: linen;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        h1 {
          color:rgb(218,133,44);
          margin-left: 40px;
          text-shadow: 4px 2px 4px black;
        }
        p{
            color:black;
            margin-left: 40px;
            font-weight: bold;


            
        }
        </style>
<body>
   
        <!-- Header section -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Travel Booking</h1>
                        <p>Find the best Adventure for you!</p>
                    </div>
                </div>
            </div>
        </header>
    
        <!-- Search bar section -->
        <section id="search-bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="check-in">Check-in date</label>
                                <input type="date" class="form-control" id="check-in">
                            </div>
                            <div class="form-group">
                                <label for="check-out">Check-out date</label>
                                <input type="date" class="form-control" id="check-out">
                            </div>
                            <div class="form-group">
                                <label for="guests">Guests</label>
                                <select class="form-control" id="guests">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                            <a href="/JellecaJoyMunar.github.io/index.html"><button type="button" class="btn btn-primary">home</button></a>
                        
                        </form>
                    </div>
                </div>
            </div>
        </section>
    
       
</body>
</html>
